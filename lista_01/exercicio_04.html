<html>

<head>
    <title>JavaScript</title>
</head>

<body>
    <script>
        let taxa = 0
        let distancia = prompt('informe a distância da entrega em km: ')
        let rastreamento = prompt('deseja rastrear a sua entrega? (s, n) ')
        let pecas = prompt('quantas peças irá transportar? ')
        let regiao = prompt('qual a sua região? (sul, sudeste, centro-oeste) ')
        let freteRegiao = 0

        if (rastreamento == 's') {
            taxa = 200
            document.write(`valor taxa de rastreamento: R$${taxa}.00`)
        } else if (rastreamento == 'n') {
            taxa = 0
            document.write(`valor taxa de rastreamento: R$${taxa}.00`)
        }
        if (pecas <= 1000) {
            if (regiao == 'sul') {
                freteRegiao = pecas
                document.write(`valor do frete por peça: R$${freteRegiao.toFixed(2)}`)
            }
            else if (regiao == 'sudeste') {
                freteRegiao = pecas * 1.2
                document.write(`valor do frete por peça: R$${freteRegiao.toFixed(2)}`)
            }
            else if (regiao == 'centro-oeste') {
                freteRegiao = pecas * 1.3
                document.write(`valor do frete por peça: R$${freteRegiao.toFixed(2)}`)
            }
        }
        else if (pecas > 1000) {
            if (regiao == 'sul') {
                let frete1 = 1000 * 1
                let frete2 = pecas - 1000
                let frete3 = frete2 * 100/10
                freteRegiao = frete1 + frete3
                document.write(`valor do frete por peça: R$${freteRegiao.toFixed(2)}`)
            }
            else if (regiao == 'sudeste') {
                let frete1 = 1000 * 1.2
                let frete2 = pecas - 1000
                let frete3 = frete2 * 100/12
                freteRegiao = frete1 + frete3
                document.write(`valor do frete por peça: R$${freteRegiao.toFixed(2)}`)
            }
            else if (regiao == 'centro-oeste') {
                let frete1 = 1000 * 1.3
                let frete2 = pecas - 1000
                let frete3 = frete2 * 100/13
                freteRegiao = frete1 + (frete2 - frete3)
                document.write(`valor do frete por peça: R$${freteRegiao.toFixed(2)}`)
            }
        }
        

        let freteDistancia = distancia * 5
        let freteTotal = parseFloat(freteDistancia) + parseFloat(freteRegiao) + parseFloat(taxa)
        document.write(`valor frete por quilômetro: R$${freteDistancia.toFixed(2)}`)
        document.write(`valor total do frete: R$${freteTotal.toFixed(2)}`)
    </script>
</body>

</html>
