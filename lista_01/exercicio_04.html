<html>

<head>
    <title>Calculadora de Frete</title>
</head>

<body>
    <script>
        const distanciaKm = parseFloat(prompt("Informe a distância em quilômetros do frete:"))
        const quantidadePecas = parseInt(prompt("Informe a quantidade de peças a serem transportadas:"))
        const regiao = parseInt(prompt("Informe a região (1 - Sul, 2 - Sudeste, 3 - Centro-oeste):"))
        const desejaRastreamento = prompt("Deseja rastreamento (S-Sim e N-Não)?").toUpperCase() === "S"

        let fretePorPeca = 0
        let desconto = 0

        switch (regiao) {
            case 1: // Sul
                fretePorPeca = 1.00
                desconto = 0.10
                break
            case 2: // Sudeste
                FretePorPeca = 1.20
                desconto = 0.12
                break
            case 3: // Centro-oeste
                FretePorPeca = 1.30
                desconto = 0.13
                break
        }

        let freteNormal = quantidadePecas <= 1000 ? quantidadePecas * FretePorPeca : 1000 * FretePorPeca
        let freteMaisMil = 0

        if (quantidadePecas > 1000) {
            const pecasExcedentes = quantidadePecas - 1000
            freteMaisMil = pecasExcedentes * (FretePorPeca - (FretePorPeca * desconto))
        }

        const totalFrete = freteNormal + freteMaisMil
        const taxaRastreamento = desejaRastreamento ? 200.00 : 0
        const fretePorKm = distanciaKm

        document.write(`Taxa do rastreamento: ${taxaRastreamento.toFixed(2)}<br>`)
        document.write(`Valor do frete pelas peças: ${totalFrete.toFixed(2)}<br>`)
        document.write(`Valor do frete por quilômetro: ${fretePorKm.toFixed(2)}<br>`)
        document.write(`Total do frete: ${(totalFrete + taxaRastreamento + fretePorKm).toFixed(2)}`)

    </script>
</body>

</html>
