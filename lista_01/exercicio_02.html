<html>
<head>
    <title>JavaScript</title>
</head>
<body>
    <script>
        var idade = prompt('qual a sua idade?')
        if (idade >= 15 && idade < 30){
            document.write('você é jovem!')
        }
        else if (idade >= 30 && idade < 60){
            document.write('você é adulto!')
        }
        else if (idade >= 60){
            document.write('você é idoso!')
        }
    </script>
</body>
</html>
