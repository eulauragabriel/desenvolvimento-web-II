<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>
        <script>
            var nota1 = prompt('qual a sua primeira nota?')
            var nota2 = prompt('qual a sua segunda nota?')
            var nota3 = prompt('qual a sua terceira nota?')
            media = (parseFloat(nota1*2) + parseFloat(nota2*5) + parseFloat(nota3*3)) / 10
            media_arrumada = media.toFixed(2)
            if (media >= 0 && media <= 5){
                classificacao = "nota F"
            }
            else if (media > 5 && media <= 6){
                classificacao = "nota E"
            }
            else if (media > 6 && media <= 7){
                classificacao = "nota D"
            }
            else if (media > 7 && media <= 8){
                classificacao = "nota C"
            }
            else if (media > 8 && media <= 9){
                classificacao = "nota B"
            }
            else if (media > 9 && media <= 10){
                classificacao = "nota A"
            }
            document.write(`<br> a média do aluno é = ${media_arrumada} e sua classificação é: ${classificacao}`)
        </script>
    </body>
</html>
